
  <div class="ribbon">
    
  <i title="Create File" ng-click="$ctrl.createFile('')" class="fas fa-file-medical menu clickable"></i>
  <i title="Create Directory" ng-click="$ctrl.createDir()" class="fas fa-folder-plus menu clickable"></i>
  <i title="Save File" ng-click="$ctrl.saveFile()" class="fas fa-save menu clickable"></i>
  <i title="Add Test Case" ng-click="$ctrl.addTestCase()" class="fas fa-plus-circle menu clickable"></i>
  <i Title="Run Test Cases" ng-click="$ctrl.runOnTestCases()" class="fas fa-play-circle menu clickable"></i>
  <i Title="Run Code in editor" ng-click="$ctrl.runcode()" class="fa fa-play menu clickable" aria-hidden="true"></i>

  <select id="ext" ng-change="$ctrl.langChange()" ng-model="$ctrl.ext">
    <option value=".cpp">CPP</option>
    <option value=".py">Python</option>
    <option value=".c">C</option>
  </select>
  <select id="theme" ng-change="$ctrl.themeChange()" ng-model="$ctrl.theme">
    <option value="vs">Bright</option>
    <option value="vs-dark">Dark</option>
    <option value="hc-black">Black</option>
  </select>
  <select ng-if="$ctrl.openfile != ''" id="flag" ng-change="$ctrl.flagChange()" ng-model="$ctrl.flag">
    <option value="AC">AC</option>
    <option value="WA">WA</option>
    <option value="TLE">TLE</option>
    <option value="RE">RE</option>
  </select>
  <i ng-if="$ctrl.openfile != ''" style="border: 1px solid black;padding: 5px;" class="fas fa-book-open"> {{$ctrl.openfile_path}}</i>

</div>
<hr>
<div class="row">
  
  <div class="col-lg-2 nopadding">
    <div id="controls" class="searchbox"><input placeholder="Search" class="form-control" type="Search" ng-model="$ctrl.query"></div>
    
    <div class="controls" >
      
      <div title="Go Back" class="clickable" style="flex: 10%;" ng-click="$ctrl.back()"><i class="fa fa-arrow-left" aria-hidden="true"></i>
      </div>
      <div style="flex: 70%;">{{$ctrl.parent}}</div>
      <div ng-click="$ctrl.search()" style="flex: 10%;"><i class="fa fa-search" aria-hidden="true"></i></div>
      <div style="flex: 10%;"><i class="fa fa-times" aria-hidden="true"></i>
      </div>
    </div>
    
    <div class="table-container">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <td>#</td>
            <td> File / Folder Names</td>
          </tr>
        </thead>
        <tbody>
          <tr class="clickable" ng-repeat="child in $ctrl.children | filter:$ctrl.query" ng-click="$ctrl.loadDir(child)" ng-model="$ctrl.children">
            <td ng-if="child[2] == 0"><i class="fas fa-file"></i></td>
            <td ng-if="child[2] == 1"><i class="fas fa-folder"></i></td>
            <td ng-if="child[4] == 1" style="color: green;">{{child[1]}}</td>
            <td ng-if="child[4] > 1" style="color: red;">{{child[1]}}</td>
            <td ng-if="child[4] == null">{{child[1]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <div class="testcase">
        <ol>
          <li class="clickable" ng-repeat="test in $ctrl.testcases" ng-click="$ctrl.showTest(test)">
            <i title="Running" ng-if="test[5] == -1" class="fas fa-clock"></i>
            <i title="Not Examined" ng-if="test[5] == 0" style="color: blue;" class="fas fa-question-circle"></i>
            <i title="AC" ng-if="test[5] == 1" style="color: green;" class="fas fa-check-circle"></i>
            <i title="WA" ng-if="test[5] == 2" style="color: rgb(255, 0, 0);" class="fas fa-times-circle"></i> Test {{$index}} 
          </li>
        </ol>
      </div>
    </div>
  </div>

  <div class="col-lg-10 nopadding">
    <div id="code"></div>
    <div class="io">
      <textarea placeholder="Paste Input Here" name="input" id="input" cols="20" rows="10" ng-model="$ctrl.input">{{$ctrl.input}}</textarea>
    <textarea placeholder="Output Shows Here" name="output" id="output" cols="20" rows="10" ng-model="$ctrl.output">{{$ctrl.output}}</textarea>
    </div>
  </div>
</div>
