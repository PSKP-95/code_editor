<div class="ribbon">
  <i ng-click="$ctrl.createFile()" class="fas fa-file-medical"></i>
  <i ng-click="$ctrl.createDir()" class="fas fa-folder-plus"></i>
  <i class="fas fa-save"></i>

  <select class="btn btn-primary" id="ext" ng-change="$ctrl.langChange()" ng-model="$ctrl.ext">
    <option value=".cpp">CPP</option>
    <option value=".py">Python</option>
    <option value=".c">C</option>
  </select>
  <button class="btn btn-success" ng-click="$ctrl.runcode()"><i class="fa fa-play" aria-hidden="true"></i>
  </button>

  
</div>
<hr>
<div class="container-block">
  <div class="explorer">
    <div class="controls" >
      <div style="flex: 10%;" ng-click="$ctrl.back()"><i class="fa fa-arrow-left" aria-hidden="true"></i>
      </div>
      <div style="flex: 80%;">{{$ctrl.parent}}</div>
      <div style="flex: 10%;"><i class="fa fa-times" aria-hidden="true"></i>
      </div>
    </div>
    <div class="table-container">
      <table class="table-ex">
        <thead>
          <tr>
            <td></td>
            <td> File / Folder Names</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="child in $ctrl.children" ng-click="$ctrl.loadDir(child)" ng-model="$ctrl.children">
            <td ng-if="child[2] == 0"><i class="fas fa-file"></i></td>
            <td ng-if="child[2] == 1"><i class="fas fa-folder"></i></td>
            <td>{{child[1]}}</td>
          </tr>
        </tbody>
      </table>
      <div class="testcase">

      </div>
    </div>
    
  </div>
  <div class="codepane">
    <textarea class="language-cpp" id="code" name="code" cols="30" rows="10"></textarea>
    <div class="io">
      <textarea placeholder="Paste Input Here" name="input" id="input" cols="20" rows="10" ng-model="$ctrl.input">{{$ctrl.input}}</textarea>
    <textarea placeholder="Output Shows Here" name="output" id="output" cols="20" rows="10" ng-model="$ctrl.output" readonly>{{$ctrl.output}}</textarea>
    </div>
  </div>
</div>
